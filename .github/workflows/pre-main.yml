name: CI Pipeline - Main (Manual)

on:
  push:
    branches:
      - pre-main
  workflow_dispatch:

jobs:
  test-main:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run test-dev Update
        run: |
          sudo su - egap -c '~/.local/bin/odoo-update odoo --force'